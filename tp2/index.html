         <div class="container">
           <div class="header">
             <h2>Saisie d'une fiche "Personne"</h2>

           <form class="form" id="form">
              <div id="resultat"></div>
              <div id="error"></div>
             <div class="form-control">
               <label for="nom">Nom</label>
               <input type="text" name="nom" id="nom" placeholder="Nom" minlength="5" maxlength="20">

             <div class="form-control">
               <label for="prenom">Prénom</label>

             </div>
             <div class="form-control">
               <label for="adresse">Adresse</label>
               <input type="text" name="adresse" id="adresse" placeholder="Adresse" minlength="5" maxlength="50">
             </div>
             <div class="form-control">
               <label for="mail">Mail</label>
               <input type="email" name="mail" id="mail" placeholder="Mail" minlength="5" maxlength="30">
             </div>

           </form>
